<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./public/css/index.css"/>
    <title>BeerSelection</title>
</head>
<body>
    <header>
        <h2>This is a Header</h2>
        
    </header>
    <main >
        <h2>Cervezas</h2>
        <div class="filtro">
            <h2>Filtros</h2>
            <stron><input type="checkbox" value="1"/>Rubia</stron> 
            <stron><input type="checkbox" value="2"/>Morena </stron>
            <stron></stron><input type="checkbox" value="3"/>Roja</stron>
        </div>
        <section id="content" class="content">

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
    <script type="text/x-handlebars-template" id="plantilla">
        {{#each products}}
            <div class="beer-card">
                <img alt="beerUrl" src='../img/{{img}}'/>
                <h2>{{name}}</h2>
                <p>{{description}}</p>
                <p>${{price}}</p>
                <button>ADD TO CART</button>
            </div>
            {{/each}}
    </script>
 
    <script type="text/javascript" src="./public/scripts/filter.js">
        
    </script>
</body>
</html>
