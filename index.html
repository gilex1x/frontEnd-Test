<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./public/css/index.css"/>
    <link rel="stylesheet" href="public/css/style.css">
    <title>BeerSelection</title>
</head>
<body>
    <header>
        <i class="icon-logo"></i> 
        <div>
            <i class="icon-search"></i>
            <i class="icon-cart"></i>
        </div>
    </header>
    <h1>Cervezas</h1>
    <main>
            <div class="filtro">
                <h2>Filtros</h2>
                <ul class="filtro-list">
                    <li class="filtro-list__item">
                        <strong>Rubia</strong><input id="1" type="checkbox" value="1" onchange='filtro.handleChange(this)'/> 
                    </li>
                    <li class="filtro-list__item">
                        <strong>Morena </strong><input id="2" type="checkbox" value="2" onchange='filtro.handleChange(this)'/>
                    </li>
                    <li class="filtro-list__item">
                        <strong>Roja</strong><input id="3" type="checkbox" value="3" onchange='filtro.handleChange(this)'/>
                    </li>
                </ul>
                <button class="clean-btn" onclick="filtro.cleanFilter()">Limpiar</button>
                <button class="filter-btn" onclick='filtro.filter()'> <i class="icon-filters"></i>Filtrar</button>
            </div>
            <section id="content" class="content">

            </section>
    </main>

    <footer>
        <div class="contact">
            <h2>Â¿Podemos ayudarte?</h2>
            <h3>Iconos</h3>

        </div>
        <div class="links">

        </div>
    </footer>
    <div class="responsive-button">
        <button>
            <i class="icon-filters"></i>Filtrar
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
    <script type="text/x-handlebars-template" id="plantilla">
        {{#each products}}
            <div class="beer-card" id='{{name}}'>
                <img alt="beerUrl" src='./public/img/{{img}}'/>
                <h2 class="name">{{name}}</h2>
                <p class="description">{{description}}</p>
                <h3 class="price">${{price}}</h3>
            <!--<p>{{filterId}}</p>-->
                <button>ADD TO CART</button>
            </div>
            {{/each}}
    </script>
 
    <script type="text/javascript" src="./public/scripts/filter.js">
        
    </script>
</body>
</html>
